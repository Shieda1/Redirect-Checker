<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCPM Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="effectiveCostPerThousandRadio" name="variables" checked>
  <label for="effectiveCostPerThousandRadio">Effective Cost Per Thousand</label>

  <input type="radio" id="totalViewsRadio" name="variables">
  <label for="totalViewsRadio">Total Views</label>

  <input type="radio" id="revenueGeneratedRadio" name="variables">
  <label for="revenueGeneratedRadio">Revenue Generated</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Views</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Revenue Generated ($)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
